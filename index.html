        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <template id="modal-templet">
        <img class="modal-img " src="" alt="">

            <h5 class="card-title modal-title">Card title</h5>
            <p class="card-text modal-description"></p>

            <button class="btn btn-dark modal-close" type="reset">Close</button>

                <img class="card-img-top movie-img h-50" src="http://picsum.photos/200/200" alt="Card image cap">
                <div class="card-body text-white">
                  <h5 class="card-title movie-title">Card title</h5>
                  <p class="card-text movie-description"></p>
